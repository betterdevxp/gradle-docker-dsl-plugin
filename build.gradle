plugins {
    id "idea"
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradle.plugin-publish' version '0.16.0'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    implementation 'com.bmuschko:gradle-docker-plugin:6.7.0'

    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
}

pluginBundle {
    website = 'https://github.com/betterdevxp/gradle-docker-dsl-plugin'
    vcsUrl = 'https://github.com/betterdevxp/gradle-docker-dsl-plugin.git'
    tags = ['gradle', 'docker', 'testing']
}

gradlePlugin {
    plugins {
        dockerDsl {
            id = 'org.betterdevxp.dockerdsl'
            implementationClass = 'org.betterdevxp.dockerdsl.DockerDslPlugin'
        }
    }
}

sourceSets {
    functionalTest {
    }
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)
configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
}

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}
